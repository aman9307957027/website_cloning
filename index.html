<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Music Player</title>
    </head>
    <body>

        <div class="container flex bg-black">

            <div class="left">

                <div class="close">

                </div>

                <div class="home bg-grey rounded m-1 p-1">

                    <div class="logo"><img width="110" class="invert"
                            src="img/logo.svg" alt="Logo"></div>

                    <ul>

                        <li><img class="invert" src="img/home.svg"
                                alt="home">Home</li>

                        <li><img class="invert" src="img/search.svg"
                                alt="search">Search</li>

                    </ul>

                </div>

                <div class="library bg-grey rounded m-1 p-1">

                    <div class="heading">

                        <img class="invert" src="img/playlist.svg"
                            alt="playlist">

                        <h2>Your Library</h2>

                    </div>

                    <div class="songList">

                        <ul>

                        </ul>

                    </div>

                    <div class="footer">

                        <div><a
                                href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>

                        <div><a
                                href="https://www.spotify.com/jp/privacy/"><span>Privacy

                                    Center</span></a></div>

                        <div><a
                                href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy

                                    Policy</span></a></div>

                        <div><a
                                href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>

                        <div><a
                                href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About

                                    Ads</span></a></div>

                        <div><a
                                href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                    </div>

                </div>

            </div>

            <div class="right bg-grey rounded">

                <div class="header">

                    <div class="nav">

                        <div class="hamburgerContainer">

                            <img width="40" class="invert hamburger"
                                src="img/hamburger.svg" alt="Menu">

                        </div>

                    </div>

                    <div class="buttons">

                        <button class="signupbtn">Sign up</button>

                        <button class="loginbtn">Log in</button>

                    </div>

                </div>

                <div class="search-bar">

                    <input type="text" id="search-input"
                        placeholder="Search for a song...">

                    <ul id="search-results"></ul>

                </div>

                <div class="card-container flex-column">

                </div>

            </div>

        </div>

        <script src="js/script.js"></script>

    </body>

</html>
